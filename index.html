<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="flexbox">
        <article>
            <header>
                <h1>Lista de Compras</h1>
            </header>
            <section>
                <input type="text" placeholder="Insira uma compra" id="nomeProduto" autocomplete="off" required><br>
                <small></small>
            </section>
            <section>
                <h3>Tipo:</h3>
                <input type="radio" name="tipo" id="graos"><label>Grãos</label><br>
                <input type="radio" name="tipo" id="massas"><label>Massa</label><br>
                <input type="radio" name="tipo" id="verduras"><label>Verdura</label><br>
                <input type="radio" name="tipo" id="frutas"><label>Fruta</label><br>
                <input type="radio" name="tipo" id="laticinios"><label>Laticínio</label><br>
                <input type="radio" name="tipo" id="congelados"><label>Congelado</label><br>
                <input type="radio" name="tipo" id="doces"><label>Doce</label><br>
                <input type="radio" name="tipo" id="limpezas"><label>Limpeza</label><br>
            </section>
            <section id="buttons">
                <input type="button" value="Adicionar" onclick="produto.SalvarDados()">
            </section>
        </article>
        <article id="resultado">
            <section>
                <table>
                    <thead>
                        <th>Ordem</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Ação</th>
                    </thead>  
                    <tbody>
                    
                    </tbody>              
                </table>
            </section>
        </article>
    </div>
<script src="script.js"></script>
</body>
</html>
